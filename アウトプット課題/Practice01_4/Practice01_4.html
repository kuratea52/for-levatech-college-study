<div class="slot-machine">

        <div class="number" id="number1">0</div>

    </div>
    <div class="slot">
        <div class="number" id="number2">0</div>

    </div>
    <div class="slot">
        <div class="number" id="number3">0</div>
        <button class="stop-btn" onclick="stopSlot(3)">Stop</button>
    </div>
    <button class="start-btn" onclick="startSlot()">Start</button>
</div>
